          <form class="row" th:object="${kontrak}" method="post" id="updateKontrak" action="#">
              <div class="col-xl-8 col-lg-7">
                  <div class="card shadow mb-4">
                      <!-- Card Body -->
                      <div class="card-body">
                          <div class="chart-area">
                              <label for="kontrakNomor" style="margin-top:30px"><b>Nomor Kontrak</b></label>
                              <input type="text" class="form-control form-control-user" id="kontrakNomor"
                                     name="kontrak.nomor" aria-describedby="emailHelp" placeholder="Nomor Kontrak"
                                     [(ngModel)]="kontrak.nomor" required>

                              <label for="kontrakNama" style="margin-top:30px"><b>Nama Konsumen</b></label>
                              <input type="text" class="form-control form-control-user" id="kontrakNama"
                                     name="kontrak.Nama" aria-describedby="emailHelp" placeholder="Nama Konsumen"
                                     [(ngModel)]="kontrak.nama" required>       
                                      
                                     <label for="TglRealisasi" style="margin-top:30px"><b>Tanggal Realisasi</b></label>
                                     <input  type="date" class="form-control form-control-user" id="TglRealisasi"
                                            name="kontrak.tglRealisasi" aria-describedby="emailHelp" placeholder="Tanggal Realisasi"
                                            [(ngModel)]="kontrak.tglRealisasi" required>
                                     
                              <label for="kontrakSGU" style="margin-top:30px"><b>Jenis SGU</b></label>
                              <div>
                                <select #selectElem (change)="setNewUser(selectElem.value)" required>
                                    <option value="" disabled selected>Select your option</option>
                                    <option *ngFor="let user of lJenisSGU" [value]="user.Code" >
                                        {{user.Name}}
                                    </option>
                                </select>
                            </div>

                                     <div style="margin-top: 15px;">    
                                      
          <p style=" font-weight: bold;margin-left: 10px;">DOSIER ASLI</p>
          <!-- <div style="margin-top: 15px;">     -->
            <label class="list-group-item">
               <div > <input type="checkbox" [(ngModel)]="isMasterSel" name="list_name" value="h1" (change)="checkUncheckAll()"/>  <strong>Select All / Unselect All</strong>
               </div>
              <label class="checkbox-inline" *ngFor="let item of categoryList">
                <input type="checkbox" [(ngModel)]="item.isSelected" name="list_name" value="{{item.id}}" (change)="isAllSelected()"/>
                {{item.value}}
              </label>
            </label>  <!-- </div> -->
          <p style=" font-weight: bold;margin-left: 10px;">DOSIER COPY</p>
          <label class="list-group-item">
            <!-- <div > <input type="checkbox" [(ngModel)]="isMasterSel2" name="list_name" value="h1" (change)="checkUncheckAll2()"/>  <strong>Select All / Unselect All</strong>
            </div> -->
           <label class="checkbox-inline" *ngFor="let item2 of categoryList2">
             <input type="checkbox" [(ngModel)]="item2.isSelected" name="list_name" value="{{item2.id}}" (change)="isAllSelected2()"/>
             {{item2.value}}
           </label>
         </label> 
                          </div>

                          <label style="margin-top:30px" for="file">Choose File</label>
                          <input type="file"
                                 id="file"
                                 (change)="handleFileInput($event.target.files)">
                      <!-- </div> -->
            <div><label for="keterangan" ><b>Keterangan</b></label>
            <textarea style="height:200px" class="form-control form-control-user" id="keterangan"
                   name="kontrak.keterangan" [(ngModel)]="kontrak.keterangan" aria-describedby="emailHelp" placeholder="Keterangan"
                 > {{ kontrak.keterangan }}</textarea>
              </div>
                            <div>    
                              <button (click)="updateKontrak()" class="btn btn-primary btn-user" style="margin-top:30px">
                                  Add
                              </button>
                          </div>

                      </div>
                      </div>
                  </div>
              </div>
